name: validate-renovate
on:
  workflow_dispatch:
  push:
jobs:
  validate-renovate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: docker run --rm -i -v $(pwd):$(pwd) -w $(pwd) -e $GITHUB_TOKEN renovate/renovate:slim ${{ github.repository }} --dry-run